<html>
    <body>
        <script>
            //Programa para introducir tres numeros enteros y determinar si sus ultimos digitos son iguales.
            var num1 = [];
            var num2 = [];
            for(let i = 0; i <= 2; i++){
            num1[i] = parseInt(prompt("Ingrese un numero entero"));
            num2[i] = num1[i] - parseInt(num1[i]/10) * 10;
            if(num2[i] < 0){
                num2[i] = num2[i] * (-1);
            }
            }
            console.log(num2);
            var s = 0;
            i = 0;
            var u = 1;
            while(i <= 1){
                if(num2[i] != num2[u]){
                    s = 1;
                }
                i++;
                u++;
            }
            if(s != 1){
                alert("El ultimo digito " + num2[0] + " es igual");
            }
            else{
                alert("Los ultimos digitos no son iguales");
            }
            
        </script>
    </body>
</html>
