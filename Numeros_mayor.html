<html>
    <body>
        <script>
            //Programa para saber que numero es mayor.
            var num1 = parseInt(prompt("Ingrese un numero entero"));
            var num2 = parseInt(prompt("Ingrese un numero entero"));
            if(num1 < num2){
                alert(num2 + " es el mayor");
            }
            else{
                alert(num1 + " es el mayor");
            }
        </script>
    </body>
</html>
