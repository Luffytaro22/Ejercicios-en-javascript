<html>
    <body>
        <script>
            //Programa para ingresar un numero de dos digitos, guardar cada digito en variables distintas y mostrarlos en pantalla.
            var num = parseInt(prompt("Ingrese un numero entero de dos digitos"));
            var dig1, dig2;
            while(num < 10 || num > 99){
                num = parseInt(prompt("Ingrese un numero entero de dos digitos"));
                if(num < 0){
                num = num * (-1);
            }
            }
            dig1 = parseInt(num/10);
            dig2 = num - parseInt(num/10) * 10;
            alert("El primer digito es " + dig1 + " y el segundo es " + dig2);
        </script>
    </body>
</html>
