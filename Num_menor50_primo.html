<html>
    <body>
        <script>
            var num = parseInt(prompt("Ingrese un numero entero positivo menor que 50"));
            if(num < 0){
                num = num * (-1);
            }
            while(num >= 50){
                num = parseInt(prompt("Ingrese un numero entero positivo menor que 50"));
            }
            for(i = 0; i <= num-1; i++){
                if(num % 2 == 0){
                    alert("No es un numero primo");
                    break;
                }
                else{
                    alert("Es un numero primo");
                    break;
                }
            }
        </script>
    </body>
</html>
