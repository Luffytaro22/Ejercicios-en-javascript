<html>
    <body>
        <script>
            //Programa que lee dos numero enteros e indica si la diferencia ente ambos es un numero par.
            var num = [];
            for(let i = 0; i <= 1; i++){
                num[i] = parseInt(prompt("Ingrese un numero entero"));
            }
            var u = 1;
            i = 0;
            if(Math.abs(num[i]) - Math.abs(num[u]) % 2 == 0){
                alert("La diferencia es un numero par");
            }
            else{
                alert("La diferencia no es un numero par");
            }
        </script>
    </body>
</html>
