<html>
    <body>
        <script>
            var num = parseInt(prompt("Ingrese un numero entero"));
            var sum = 0;
            while(num != 0){
                num = parseInt(num/10);
                sum++;
            }
            if(sum === 3){
                alert("El numero tiene 3 digitos");
            }
            else{
                alert("El numero no tiene 3 digitos");
            }
        </script>
    </body>
</html>
