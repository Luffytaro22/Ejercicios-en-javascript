<html>
    <body>
        <script>
            //Programa para ingresar un numero entero y si es menor que 100 determina si es primo.
            var num = parseInt(prompt("Ingrese un numero entero"));
            if(num < 100){
                if(num % 2 != 0){
                    alert("Es un numero primo");
                }
                alert("No es un numero primo");
            }
        </script>
    </body>
</html>
