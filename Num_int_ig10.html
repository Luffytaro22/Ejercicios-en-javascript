<html>
    <body>
        <script>
            //Programa para leer un numero entero y determinar si es igual a 10.
            var num = parseInt(prompt("Ingrese un numero entero"));
            if(num == 10){
                alert("El numero es igual a 10");
            }
            else{
                alert("El numero no es igual a 10");
            }
        </script>
    </body>
</html>
