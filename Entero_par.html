<html>
    <body>
        <script>
        //Programa para determinar si un numero entero ingresado es par o impar.
        var num = parseInt(prompt("Ingrese un numero"));
        if(num < 0){
            alert("El numero debe ser positivo");
        }
        else{
            if(num % 2 == 0){
                alert("El numero es par");
            }else{
                alert("El numero es impar");
            }
        }
        </script>
    </body>
</html>
