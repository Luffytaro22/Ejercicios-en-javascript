<html>
    <body>
        <script>
            //Programa para determinar la cantidad de digitos pares que tiene un numero de cuatro digitos.
            var num0 = num1 = parseInt(prompt("Ingrese un numero entero de cuatro digitos"));
            var dig1, dig2, dig3, dig4, R;
            if(num0 < 0){
                num0 = num1 = num0 * (-1);
            }
            while(num0 < 1000 || num0 > 9999){
                num0 = num1 = parseInt(prompt("Ingrese un numero entero de cuatro digitos"));
            }
            while(num0 < 1 || num0 > 9){
                    num0 = parseInt(num0/10);
                }
            dig1 = num0;
            dig2 = parseInt(num1/100);
            dig2 = dig2 - parseInt(dig2/10) * 10;
            dig3 = parseInt(num1/10);
            dig3 = dig3 - parseInt(dig3/10) * 10;
            dig4 = num1 - parseInt(num1/10) * 10;
            if(dig1 % 2 == 0){
                    dig1 = 1;
                }
            else{
                    dig1 = 0;
                }
            if(dig2 % 2 == 0){
                    dig2 = 1;
                }
            else{
                dig2 = 0;
            }
            if(dig3 % 2 == 0){
                dig3 = 1;
            }
            else{
                dig3 = 0;
            }
            if(dig4 % 2 == 0){
                dig4 = 1;
            }
            else{
                dig4 = 0;
            }
            R = dig1 + dig2 + dig3 + dig4;
            alert("Hay " + R + " digitos pares");
        </script>
    </body>
</html>
