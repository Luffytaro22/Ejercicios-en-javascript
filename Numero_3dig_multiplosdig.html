<html>
    <body>
        <script>
            //Programa para determinar si un digito es multiplo de otro en un numero entero de tres digitos.
            var num0 = num1 = parseInt(prompt("Ingrese un numero entero de tres digitos"));
            var sum = 0;
            var dig1;
            var dig2;
            var dig3;
            if(num0 < 0){
                num0 = num1 = num0 * (-1);
            }
            var dig1 = num1;
            while(num0 != 0){
                num0 = parseInt(num0/10);
                sum++;
            }
            if(sum != 3){
                while(num1 < 100 || num1 > 999){
                    num1 = dig1 = parseInt(prompt("Ingrese un numero de tres digitos"));
                    if(num1 < 0){
                    dig1 = num1 = num1 * (-1);
                    }
                }
                while(dig1 < 1 || dig1 > 9){
                    dig1 = parseInt(dig1/10);
                }
                dig2 = parseInt(num1/10);
                dig2 = dig2 - parseInt(dig2/10) * 10;
                dig3 = num1 - parseInt(num1/10) * 10;
                switch(true){
                    case dig1 % dig2 == 0:
                        alert(dig1 + " es multiplo de " + dig2);
                    case dig2 % dig1 == 0:
                        alert(dig2 + " es multiplo de " + dig1);
                    case dig3 % dig2 == 0:
                        alert(dig3 + " es multiplo de " + dig2);
                    case dig3 % dig1 == 0:
                        alert(dig3 + " es multiplo de " + dig1);
                    case dig2 % dig3 == 0:
                        alert(dig2 + " es multiplo de " + dig3);
                    case dig1 % dig3 == 0:
                        alert(dig1 + " es multiplo de " + dig3);
                    default:
                        alert("Ningun digito es multiplo de otros");
                }

            }
            else{
                while(dig1 < 1 || dig1 > 9){
                    dig1 = parseInt(dig1/10);
                }
                dig2 = parseInt(num1/10);
                dig2 = dig2 - parseInt(dig2/10) * 10;
                dig3 = num1 - parseInt(num1/10) * 10;
                switch(true){
                    case dig1 % dig2 == 0:
                        alert(dig1 + " es multiplo de " + dig2);
                        break;
                    case dig2 % dig1 == 0:
                        alert(dig2 + " es multiplo de " + dig1);
                        break;
                    case dig3 % dig2 == 0:
                        alert(dig3 + " es multiplo de " + dig2);
                        break;
                    case dig3 % dig1 == 0:
                        alert(dig3 + " es multiplo de " + dig1);
                        break;
                    case dig2 % dig3 == 0:
                        alert(dig2 + " es multiplo de " + dig3);
                        break;
                    case dig1 % dig3 == 0:
                        alert(dig1 + " es multiplo de " + dig3);
                        break;
                    default:
                        alert("Ningun digito es multiplo de otros");
                }
            }
        </script>
    </body>
