<html>
    <body>
        <script>
            //Programa para leer un numero entero y determinar si es un multiplo de 7.
            var num = parseInt(prompt("Ingrese un numero entero"));
            if(num % 7 == 0){
                alert("Es un multiplo de 7");
            }
            else{
                alert("No es un multiplo de 7");
            }
        </script>
    </body>
</html>
